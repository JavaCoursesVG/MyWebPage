<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>New article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input article name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input article anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Input article text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>



<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
