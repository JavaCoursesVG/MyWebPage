<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Site blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <p th:text="${el.full_text}"></p>
    <p>
      <b>views: </b><span th:text="${el.views}"></span>
    </p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning mb-3">Edit</a>
      <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Remove</button>
      </form>
  </div>
</div>



<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
